<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Lilly, will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
}

/* Floating hearts container */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

/* Confetti canvas */
#confettiCanvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}

.card {
  position: relative;
  z-index: 2;
  width: min(720px, 92vw);
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
}

h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 18px;
}

.glow {
  animation: glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse {
  0%,100% { text-shadow: 0 0 5px #ff4d7d, 0 0 10px #ff4d7d; }
  50% { text-shadow: 0 0 20px #ff1f68, 0 0 30px #ff1f68; }
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 24px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  user-select: none;
  transition: transform .12s ease, background .12s ease;
}

#yesBtn {
  left: 18%;
  background: var(--yes);
  color: #fff;
}
#yesBtn:hover { background: var(--yesHover); }

#noBtn {
  left: 62%;
  background: #e5e7eb;
  color: #111827;
}

.result {
  display: none;
  margin-top: 18px;
  animation: pop .35s ease;
}

.result h2 {
  font-size: clamp(30px, 4.5vw, 46px);
  margin: 10px 0;
}

.music {
  display: none;
  margin-top: 20px;
  animation: fadeIn 1s ease forwards;
}

@keyframes pop {
  from { transform: scale(.96); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="hearts" id="heartsContainer"></div>
<canvas id="confettiCanvas"></canvas>

<main class="card">
  <h1><span class="glow">Lilly</span>, will you be my Valentine? ðŸ’–</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <section class="result" id="result">
    <h2>YAY! ðŸŽ‰</h2>
    <p style="font-size:18px;">Itâ€™s 11:11â€¦ make a wish ðŸ’«</p>

    <div class="music" id="musicPlayer">
      <iframe
        style="border-radius:12px"
        src="https://open.spotify.com/embed/track/5MgR6ObEMU2DIfYbS44SPC?utm_source=generator"
        width="100%"
        height="152"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
  </section>
</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const musicPlayer = document.getElementById("musicPlayer");
const heartsContainer = document.getElementById("heartsContainer");

/* Create floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  heart.style.fontSize = (16 + Math.random() * 24) + "px";
  heartsContainer.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 12000);
}

/* Confetti */
const confettiCanvas = document.getElementById("confettiCanvas");
const confettiInstance = confetti.create(confettiCanvas, {
  resize: true,
  useWorker: true
});

function fullScreenConfetti() {
  const end = Date.now() + 1500;
  (function frame() {
    confettiInstance({
      particleCount: 12,
      spread: 90,
      startVelocity: 45,
      origin: { x: Math.random(), y: Math.random() * 0.3 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";
  musicPlayer.style.display = "block";
  fullScreenConfetti();

  // Start floating hearts
  setInterval(createHeart, 500);
});

/* NO BUTTON RUNS AWAY */
zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width / 2) - e.clientX,
    (b.top + b.height / 2) - e.clientY
  );
  if (d < 140) {
    noBtn.style.left = Math.random() * 60 + "%";
    noBtn.style.top = Math.random() * 60 + "%";
    noBtn.style.transform = "none";
  }
});
</script>

</body>
</html>

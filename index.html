<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Lilly, will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 9999;
}

.card {
  width: min(720px, 92vw);
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
}

h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 18px;
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 24px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  user-select: none;
  transition: transform .12s ease, background .12s ease;
}

#yesBtn {
  left: 18%;
  background: var(--yes);
  color: #fff;
}
#yesBtn:hover { background: var(--yesHover); }

#noBtn {
  left: 62%;
  background: #e5e7eb;
  color: #111827;
}

.result {
  display: none;
  margin-top: 18px;
  animation: pop .35s ease;
}

.result h2 {
  font-size: clamp(30px, 4.5vw, 46px);
  margin: 10px 0;
}

.music {
  display: none;
  margin-top: 20px;
  animation: fadeIn 1s ease forwards;
}

@keyframes pop {
  from { transform: scale(.96); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<main class="card">
  <h1>Lilly will you be my Valentine? ðŸ’–</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <section class="result" id="result">
    <h2>YAY! ðŸŽ‰</h2>
    <p style="font-size:18px; margin-top:10px;">
      Itâ€™s 11:11â€¦ make a wish, Lilly ðŸ’«
    </p>

    <!-- Spotify Player (Hidden Until Yes Clicked) -->
    <div class="music" id="musicPlayer">
      <iframe
        style="border-radius:12px"
        src="https://open.spotify.com/embed/track/5MgR6ObEMU2DIfYbS44SPC?utm_source=generator"
        width="100%"
        height="152"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
  </section>
</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const musicPlayer = document.getElementById("musicPlayer");

const confettiCanvas = document.getElementById("confettiCanvas");

function resizeConfettiCanvas() {
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  confettiCanvas.width = Math.floor(window.innerWidth * dpr);
  confettiCanvas.height = Math.floor(window.innerHeight * dpr);
}
resizeConfettiCanvas();
window.addEventListener("resize", resizeConfettiCanvas);

const confettiInstance = confetti.create(confettiCanvas, {
  resize: true,
  useWorker: true
});

function fullScreenConfetti() {
  const end = Date.now() + 1500;
  (function frame() {
    confettiInstance({
      particleCount: 12,
      spread: 90,
      startVelocity: 45,
      origin: { x: Math.random(), y: Math.random() * 0.3 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();

  setTimeout(() => {
    confettiInstance({
      particleCount: 250,
      spread: 120,
      startVelocity: 60,
      origin: { x: 0.5, y: 0.6 }
    });
  }, 300);
}

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";
  musicPlayer.style.display = "block";
  fullScreenConfetti();
});

/* NO BUTTON RUNS AWAY */
zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width / 2) - e.clientX,
    (b.top + b.height / 2) - e.clientY
  );
  if (d < 140) {
    noBtn.style.left = Math.random() * 60 + "%";
    noBtn.style.top = Math.random() * 60 + "%";
    noBtn.style.transform = "none";
  }
});
</script>

</body>
</html>
